<div fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign="center center"
     fxLayoutAlign.xs="start">

  <div class="back-button">
    <a routerLink="/showreel"><button md-fab><md-icon>reply_all</md-icon></button></a>
  </div>

</div>

<div class="margintop80"></div>

<div fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign="center center"
     fxLayoutAlign.xs="start">
    
    <!-- Form Section -->
    <section class="project-section">
      <form (ngSubmit)="onAddProject(f)" #f="ngForm">
        <div class="project-form">
          <md-input-container class="project-full-width">
            <input ngModel name="name" mdInput placeholder="Project name">
          </md-input-container>

          <md-input-container class="project-full-width">
            <textarea ngModel name="description" mdInput placeholder="Project description"></textarea>
          </md-input-container>

          <md-input-container class="project-full-width">
            <input ngModel name="imagePath" mdInput type="text" id="imagePath" placeholder="Upload image">
          </md-input-container>

          <br>

          <label class="category-label">Category:</label><br>
          <div *ngFor="let category of categories" class="project-categories" >
            <md-checkbox ngModel name='project' class="project-categories-margin">{{category}}</md-checkbox>
            <!--<md-checkbox ngModel name="project" class="project-categories-margin">Angular</md-checkbox>
            <md-checkbox ngModel name="react" class="project-categories-margin">React</md-checkbox>
            <md-checkbox ngModel name="vue" class="project-categories-margin">Vue</md-checkbox>-->
          </div>
          
          <div fxLayoutAlign="center">
              <button [disabled]="!f.valid" md-fab type="submit" class="form-action-buttons" fxFlexLayout="end"><md-icon>save</md-icon></button>
              <a routerLink="/showreel">
                <button md-fab type="button" class="form-action-buttons" fxFlexLayout="end"><md-icon>cancel</md-icon></button>
              </a>
          </div>
          
          
        </div>
      </form>


    </section>
     <!-- END of Form Section -->
</div>

<div class="margintop50"></div>
<br>
  <div fxLayout="row"
      fxLayout.xs="column"
      fxLayoutAlign="center center"
      fxLayoutAlign.xs="start">

      <!-- Preview Card 
      <md-card class="project-section">
        <md-card-content class="project-form">
          <div class="project-full-width">
            <label>preview:</label>
            <img src="" alt="sample image">
          </div>

          <div>
              <button md-fab type="submit" fxFlexLayout="end"><md-icon>save</md-icon></button>
              <button md-fab type="button" fxFlexLayout="end"><md-icon>cancel</md-icon></button>
          </div>
        </md-card-content>
      </md-card>  <!-- END of Preview Card -->
  </div>
