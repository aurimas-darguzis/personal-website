<div fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign="center center"
     fxLayoutAlign.xs="start">

  <div class="back-button">
    <a routerLink="/showreel"><button md-fab><md-icon>reply_all</md-icon></button></a>
  </div>

</div>

<div class="margintop80"></div>

<div fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign="center center"
     fxLayoutAlign.xs="start">
    
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="project-form">
      <div fxLayoutAlign="center">
        <md-input-container>
          <label for="name">Name</label>
          <input formControlName="name" type="text" id="name" mdInput>
        </md-input-container>
      </div>
       <div fxLayoutAlign="center">
        <md-input-container>
          <label for="imagePath">Image URL</label>
          <input formControlName="imagePath" #imagePath type="text" id="imagePath" mdInput>
        </md-input-container>
      </div> 
      <div fxLayoutAlign="center">
        <img [src]="imagePath.value" alt="preview image">
      </div>

      <div fxLayoutAlign="center">
        <md-input-container>
          <label for="description">Description</label>
          <textarea formControlName="description" type="text" id="description" mdInput></textarea>
        </md-input-container>
      </div>

      <div fxLayoutAlign="center">
        <md-input-container>
          <label for="category">Category</label>
          <input formControlName="category" type="text" id="category" mdInput>
        </md-input-container>
      </div>
      
      <div fxLayoutAlign="center">
        <button (click)="onCancel()" type="button" md-fab class="form-action-buttons"><md-icon>cancel</md-icon></button>
        <button [disabled]="!projectForm.valid" type="submit" md-fab class="form-action-buttons"><md-icon>save</md-icon></button>
      </div>
    </form>
</div>
