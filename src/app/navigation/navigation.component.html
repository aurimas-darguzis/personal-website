<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="side" >
    <md-toolbar>
      <img src="../../assets/img/me-rounded-min.png" alt="Aurimas Darguzis self portrait" class="self_portrait">

      <md-toolbar-row>
        <span class="menu-item"></span>
      </md-toolbar-row>

      <md-toolbar-row>
        <span class="menu-item"></span>
        <md-icon>location_on</md-icon>
        <span>London</span>
      </md-toolbar-row>

      <md-toolbar-row>
        <button class="button_email_me" md-raised-button (click)="openDialog()"><md-icon>email</md-icon></button>
      </md-toolbar-row>
    </md-toolbar>
  </md-sidenav>

  <div class="example-sidenav-content">
    <!--<button md-button (click)=sidenav.open()>Open me</button>-->
  </div>

  <md-toolbar color="primary">
    <button md-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>  
    </button>
    <span class="name">Aurimas Darguzis</span>
    
  </md-toolbar>
  <md-tab-group>
    <md-tab label="About">
      <app-about-me></app-about-me>
    </md-tab>
    <md-tab label="Projects">
      <app-showreel></app-showreel>
    </md-tab>
    <md-tab label="Blog">
      <app-blog></app-blog>
    </md-tab>
  </md-tab-group>
</md-sidenav-container>
